<!DOCTYPE html>
<html>
<head>
    <title>Raizz Capital - TV Novos Negócios</title>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #vizContainer {
            width: 100%;
            height: 100vh;
        }
    </style>
    <link rel="icon" href="https://raizzcapital.com.br/wp-content/uploads/2024/02/logo-raizz-capital-fundo-branco.webp">
</head>
<body>
    <div id="vizContainer"></div>

    <script>
        let viz;
        const dashboardNames = ["Geral", "Tarefas Especulativo", "Tarefas BTS"]; 
        const tempoPorPainel = 60000;
        let currentDashboardIndex = 0;

        const url = "https://public.tableau.com/views/TV_Novos_Negcios_-_Raizz_Capital/TarefasBTS?:language=pt-BR&publish=yes&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link";

        const options = {
            hideTabs: true,
            hideToolbar: true,
            onFirstInteractive: function() {
                console.log("Visualização carregada!");
                listarSheets();
                iniciarCiclo();
            }
        };

        function initViz() {
            const containerDiv = document.getElementById("vizContainer");
            viz = new tableau.Viz(containerDiv, url, options);
        }

        function listarSheets() {
            const workbook = viz.getWorkbook();
            const sheets = workbook.getPublishedSheetsInfo();
            sheets.forEach(s => console.log("Sheet disponível:", s.getName()));
        }

        function iniciarCiclo() {
            setInterval(trocarPainel, tempoPorPainel);
        }

        function trocarPainel() {
            const workbook = viz.getWorkbook();
            const painelAtual = dashboardNames[currentDashboardIndex];

            workbook.activateSheetAsync(painelAtual)
                .then(() => {
                    console.log("Painel ativado:", painelAtual);
                    currentDashboardIndex = (currentDashboardIndex + 1) % dashboardNames.length;
                })
                .catch(error => {
                    console.error("Erro na transição:", error);
                });
        }

        initViz();

        setTimeout(() => {
            location.reload(true);
        }, 900000);
    </script>
</body>
</html>
